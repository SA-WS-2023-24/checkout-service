apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: checkout-pvc
  labels:
    app: postgres-checkout
    tier: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-checkout
  labels:
    app: postgres-checkout
    tier: database
spec:
  selector:
    matchLabels:
      app: postgres-checkout
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres-checkout
        tier: database
    spec:
      containers:
        - name: postgres
          image: postgres:12
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: postgres
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - mountPath: /var/lib/postgresql/product
              name: postgres-persistance-storage
      volumes:
        - name: postgres-persistance-storage
          persistentVolumeClaim:
            claimName: checkout-pvc
